<!DOCTYPE html>
<html>
<head>
<title>My First HTML Project</title>
<style>
    body {
        background-image: url("https://i.pinimg.com/originals/e7/1b/ed/e71bedcea06101e6119b547848290136.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
        align-items: center;
    }
    .main {
        background-color: rgba(255, 255, 255, 0.4);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(15, 15, 15, 0.8);
        text-align: center;
    }
    h2 {
        color: #2c3e50;
    }
    h3 {
        color: #34495e;
    }
    .form-group {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .form-group > div {
        flex: 1;
        margin: 15px;
        min-width: 200px;
    }
    label {
        color: #2c3e50;
        display: block;
        margin: 5px 0 5px;
    }
    input[type="text"], input[type="password"], input[type="number"] {
        padding: 10px;
        margin: 5px 0 10px;
        border-radius: 18px;
        border: 1px solid #bdc3c7;
        width: 100%;
        height: 25px;
    }
    .gender-options {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
    }
    .gender-options label {
        margin: 0 70px;
        display: flex;
        align-items: center;
    }
    button {
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 8px;
        border: none;
        color: black;
        margin-top: 20px;
    }
    button:hover {
        background-color: #3498db;
    }
    p {
        color: black;
    }
    a {
        color: #2980b9;
        text-decoration: none;
    }
</style>
</head>
<body>
    <div class="main">
        <h2>Login/SignUp Form</h2>
        <h3>Enter your credentials</h3>
        <form action="">
            <div class="form-group">
                <div>
                    <label for="first">Username:</label>
                    <input type="text" id="first" name="first" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Enter your age" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your Password" required>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                    </div>
                </div>
            </div>
            <button type="submit" onclick="solve()">Submit</button>
        </form>
        <p>Not Registered?
            <a href="#">Create an account</a>
        </p>
    </div>
</body>
</html>
